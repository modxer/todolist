<!DOCTYPE html>
<html lang="ru">

<head>
    <title>To do list</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">

    <script src="/libs/vue-2.6.11.min.js"></script>
    <script src="/libs/axios-0.19.2.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="wrap" id="todolist">
        <div class="container">
            <h1>Список дел</h1>

            <div class="tasks">
                <div class="add">
                    <form action="" method="post" v-on:submit.prevent="addTask">
                        <div class="field">
                            <input type="text" name="title" value="" v-model="title" required>
                        </div>

                        <button type="submit">Добавить</button>
                    </form>
                </div>

                <ul id="items" v-html="items"></ul>
            </div>
        </div>
    </div>

    <script src="/js/vue-todolist.js"></script>
</body>
</html>
